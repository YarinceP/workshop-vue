<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <br>
    <br>
    <div id="app" class="container">
        <h3>Mensaje original : "{{ message}}"</h3>
        <h3>Mensaje invertido computado: "{{ reversedMessage}}"</h3>
        <input type="text" class="form-control" v-model="message">
        <hr>
        <button class="btn btn-primary" @click="counter++">+</button>
        <button class="btn btn-danger" @click="counter--">-</button>
        <h3>{{counter}}</h3>
        <div class="progress">
            <div class="progress-bar" 
            role="progressbar" 
            :style="{'width': counter+ '%'}" 
            aria-valuenow="" 
            aria-valuemin="0" 
            aria-valuemax="10"
            :class="color">
            {{counter}}%
        </div>
          </div>
    </div>

    <script src="../vue.js"></script>
    <script src="../js/computedProperties.js"></script>
</body>
</html>
