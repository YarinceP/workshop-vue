<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worshop Vue 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div id="appVue">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 v-if="list.length > 0">Agregar una tarea</h1>
                <h1 v-else="list">Crear una tarea</h1>
                <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
            </div>
            <div class="col-sm-6">
                <h1 v-if="list.length > 0">Listado de tareas</h1>
                <h1 v-else="list">No hay tareas registradas</h1>
                <ul class="list-group">
                    <li class="list-group-item" 
                        v-for="item in list"
                        v-bind:class="item.completed == true ? 'active' : ''"
                        v-on:click="item.completed = !item.completed">
                        {{ item.keep }}
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
            
                <pre>     
                        {{ $data | json}}
                </pre>
            </div>
        </div>
    </div>
</div>
    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
